<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Formatação de Texto</title>
</head>

<body>
    <h1>Formatação de Texto</h1>

    <h2>Texto em Negrito:</h2>
    <p><strong>Este é um texto em negrito.</strong></p>

    <h2>Texto em Itálico:</h2>
    <p><em>Este é um texto em itálico.</em></p>

    <h2>Texto Sublinhado:</h2>
    <p><u>Este é um texto sublinhado.</u></p>

    <h2>Texto com Cor:</h2>
    <p style="color: red;">Este é um texto vermelha.</p>

    <h2>Texto com Tamanho de Fonte:</h2>
    <p style="font-size: 28px;">Este é um texto com tamanho de fonte maior.</p>
</body>

</html>
