!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Imagens, Links e Tabelas</title>
</head>

<body>
    <h1>Exemplo de HTML com Imagens, Links e Tabelas</h1>

    <h2>Imagem:</h2>
    <img src="imagem.jpg" alt="Uma imagem de exemplo" width="300" height="200">

    <h2>Link:</h2>
    <p>Visite o <a href="https://www.exemplo.com" target="_blank">nosso site</a> para mais informações.</p>

    <h2>Tabela:</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>País</th>
        </tr>
        <tr>
            <td>João</td>
            <td>30</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Portugal</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>40</td>
            <td>Espanha</td>
        </tr>
        <tr>
            <td>José</td>
            <tr>20</tr>
            <tr>Jamaica</tr>
        </tr>
    </table>
</body>

</html>
